<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/quiz.css">
    <title>Sonho Verde - Quiz</title>
</head>
<body>
    
    <div class="home-box custom-box"> 
        <h3>Instruções:</h3>
        <p>Complete as frases ou escolha a opção correta<span class="main-instruction"> !!!</span></p>
        <p>Número total de questões: <span class="total-question">14</span></p>
        <button type="button" class="btn" onclick="startQuiz()">Começar Quiz</button>
    </div>

    <div class="quiz-box custom-box hide"> 
        <div class="question-number">
            
        </div>
        <div class="question-text">
           
        </div>
        <div class="option-container">
            
        </div>
        <div class="next-question-btn">
            <button type="button" class="btn" onclick="next()">Próxima</button>
        </div>
        <div class="answers-indicator">
            
        </div>
    </div>

    <div class="result-box custom-box hide">
        <h1>Resultado do Quiz</h1>
        <table>
            <tr>
                <td>Total de questões</td>
                <td><span class="total-question"></span></td>
            </tr>
            <tr>
                <td>Tentativas</td>
                <td><span class="total-attempt"></span></td>
            </tr>
            <tr>
                <td>Corretas</td>
                <td><span class="total-correct"></span></td>
            </tr>
            <tr>
                <td>Erradas</td>
                <td><span class="total-wrong"></span></td>
            </tr>
            <tr>
                <td>Percentagem</td>
                <td><span class="percentage"></span></td>
            </tr>
            <tr>
                <td>Tua pontuação total</td>
                <td><span class="total-score"></span></td>
            </tr>
        </table>
        <button type="button" class="btn" onclick="tryAgainQuiz()">Tenta novamente</button>
        <button type="button" class="btn" onclick="goToHome()">Volta para o menu principal</button>
    </div>

    <script src="/JS/question.js"></script>
    <script src="/JS/app.js"></script>
</body>
</html>
